<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado R√°pido ENEM - 3 Minutos</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Estilo do Cron√¥metro Fixo */
        #timer-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        h1 { text-align: center; color: #2c3e50; }
        .question-card { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .question-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; }
        .options label { display: block; margin: 8px 0; cursor: pointer; padding: 8px; border-radius: 5px; transition: background 0.2s; }
        .options label:hover { background-color: #f0f0f0; }
        
        button#finish-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button#finish-btn:hover { background-color: #219150; }

        /* Classes para resultado */
        .correct { color: #27ae60; font-weight: bold; }
        .wrong { color: #c0392b; font-weight: bold; }
        .feedback { margin-top: 10px; font-size: 0.9rem; background: #f9f9f9; padding: 10px; border-left: 4px solid #ccc; display: none; }
    </style>
</head>
<body>

    <div id="timer-box">03:00</div>

    <div class="container">
        <h1>üìö Desafio ENEM - 10 Quest√µes</h1>
        <p style="text-align: center;">Responda r√°pido! O tempo acaba em 3 minutos.</p>
        <hr>

        <form id="quiz-form">
            <div id="questions-container"></div>
            <button type="button" id="finish-btn" onclick="finalizarQuiz()">Enviar Respostas</button>
        </form>
    </div>

    <script>
        // --- DADOS DO QUIZ (Baseados na nossa conversa anterior) ---
        const questoes = [
            {
                q: "1. (Matem√°tica) Escala 1:200.000. Dist√¢ncia no mapa 4 cm. Qual a dist√¢ncia real?",
                options: ["8 km", "80 km", "0,8 km", "800 km"],
                correct: 0,
                expl: "1 cm = 200.000 cm (2km). Logo, 4 cm = 8 km."
            },
            {
                q: "2. (Biologia) Consequ√™ncia da eutrofiza√ß√£o ap√≥s a morte das algas:",
                options: ["Aumento do oxig√™nio", "Diminui√ß√£o do oxig√™nio dissolvido", "Diminui√ß√£o da temperatura", "Aumento da salinidade"],
                correct: 1,
                expl: "A decomposi√ß√£o aer√≥bia das algas consome o oxig√™nio da √°gua."
            },
            {
                q: "3. (Hist√≥ria) Contexto da Revolta da Vacina (1904):",
                options: ["Independ√™ncia do Brasil", "Reformas urbanas e sanit√°rias no Rio", "Aboli√ß√£o da Escravatura", "Golpe Militar"],
                correct: 1,
                expl: "Foi uma rea√ß√£o √† vacina√ß√£o obrigat√≥ria e reformas de Pereira Passos."
            },
            {
                q: "4. (Qu√≠mica) M√©todo para separar √°gua e √≥leo:",
                options: ["Filtra√ß√£o", "Decanta√ß√£o", "Destila√ß√£o simples", "Leviga√ß√£o"],
                correct: 1,
                expl: "L√≠quidos imisc√≠veis com densidades diferentes se separam por decanta√ß√£o."
            },
            {
                q: "5. (Literatura) Caracter√≠stica do Modernismo (1922):",
                options: ["Ruptura com academicismo e busca de identidade", "M√©trica estrita", "Imita√ß√£o de portugueses", "Temas exclusivamente religiosos"],
                correct: 0,
                expl: "Buscavam uma arte livre e genuinamente brasileira."
            },
            {
                q: "6. (F√≠sica) Carro percorre 150km em 2h. Velocidade m√©dia:",
                options: ["75 km/h", "100 km/h", "300 km/h", "50 km/h"],
                correct: 0,
                expl: "Vm = 150 / 2 = 75 km/h."
            },
            {
                q: "7. (Geografia) Adapta√ß√£o da vegeta√ß√£o da Caatinga:",
                options: ["Folhas grandes", "Plantas xer√≥filas e espinhos", "√Årvores gigantes", "Ra√≠zes a√©reas"],
                correct: 1,
                expl: "Espinhos evitam a perda de √°gua por transpira√ß√£o."
            },
            {
                q: "8. (Matem√°tica) 20% de desconto em R$ 200,00. Valor final:",
                options: ["R$ 160,00", "R$ 180,00", "R$ 140,00", "R$ 40,00"],
                correct: 0,
                expl: "20% de 200 √© 40. 200 - 40 = 160."
            },
            {
                q: "9. (Filosofia) Ideia central de Maquiavel em 'O Pr√≠ncipe':",
                options: ["Moral crist√£", "Os fins justificam os meios", "Divis√£o em tr√™s poderes", "O homem √© bom"],
                correct: 1,
                expl: "Foco na manuten√ß√£o do poder e estabilidade do Estado acima da moral."
            },
            {
                q: "10. (Biologia) Fun√ß√£o da mitoc√¥ndria:",
                options: ["S√≠ntese proteica", "Respira√ß√£o celular e energia", "Fotoss√≠ntese", "Digest√£o"],
                correct: 1,
                expl: "Respons√°vel pela produ√ß√£o de ATP (energia)."
            }
        ];

        // --- L√ìGICA DE RENDERIZA√á√ÉO ---
        const container = document.getElementById("questions-container");
        
        questoes.forEach((item, index) => {
            let html = `<div class='question-card' id='q${index}'>
                <div class='question-title'>${item.q}</div>
                <div class='options'>`;
            
            item.options.forEach((opt, i) => {
                html += `<label><input type='radio' name='q${index}' value='${i}'> ${opt}</label>`;
            });

            html += `</div>
                <div class='feedback' id='resp${index}'></div>
            </div>`;
            container.innerHTML += html;
        });

        // --- L√ìGICA DO CRON√îMETRO ---
        let tempoRestante = 3 * 60; // 3 minutos em segundos
        const timerDisplay = document.getElementById("timer-box");
        let quizAtivo = true;

        const timerInterval = setInterval(() => {
            if (!quizAtivo) return;

            let m = Math.floor(tempoRestante / 60);
            let s = tempoRestante % 60;
            
            // Formata√ß√£o 00:00
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            
            timerDisplay.innerText = `${m}:${s}`;

            // Muda cor se estiver acabando (menos de 30s)
            if (tempoRestante < 30) timerDisplay.style.backgroundColor = "#c0392b";

            if (tempoRestante <= 0) {
                finalizarQuiz(true);
            }
            tempoRestante--;
        }, 1000);

        // --- FINALIZA√á√ÉO ---
        function finalizarQuiz(porTempo = false) {
            if (!quizAtivo) return;
            quizAtivo = false;
            clearInterval(timerInterval);
            
            if (porTempo) alert("TEMPO ESGOTADO! Vamos ver quantas voc√™ acertou.");

            let acertos = 0;
            
            questoes.forEach((item, index) => {
                const opcoes = document.getElementsByName(`q${index}`);
                const feedbackDiv = document.getElementById(`resp${index}`);
                let selecionado = -1;

                for (let i = 0; i < opcoes.length; i++) {
                    if (opcoes[i].checked) selecionado = i;
                    opcoes[i].disabled = true; // Trava as op√ß√µes
                }

                feedbackDiv.style.display = "block";
                
                if (selecionado == item.correct) {
                    acertos++;
                    feedbackDiv.innerHTML = `<span class='correct'>‚úÖ Correto!</span> ${item.expl}`;
                    feedbackDiv.style.borderLeftColor = "#27ae60";
                } else {
                    feedbackDiv.innerHTML = `<span class='wrong'>‚ùå Errado!</span> A resposta certa era: <b>${item.options[item.correct]}</b>. <br><small>${item.expl}</small>`;
                    feedbackDiv.style.borderLeftColor = "#c0392b";
                }
            });

            // Mostra resultado final no topo
            window.scrollTo(0,0);
            const header = document.querySelector("h1");
            header.innerText = `Resultado: Voc√™ acertou ${acertos} de ${questoes.length}!`;
            document.getElementById("finish-btn").style.display = "none";
            document.getElementById("timer-box").innerText = "FIM";
        }
    </script>
</body>
</html>
